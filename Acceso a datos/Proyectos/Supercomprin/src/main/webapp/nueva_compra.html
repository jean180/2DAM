<html>
    <head>
        <title>NUEVA COMPRA</title>
        <meta charset="UTF-8">
        <script type="text/javascript">
            function comprobar() {
                if (document.getElementById("id_producto").value == "" || document.getElementById("id_cliente").value == "") {
                    alert("Rellene los campos adecuadamente");
                    return false;
                } else {
                    return true;
                }
            }
            
        </script>
    </head>
    <body>
        <form action="Controller?op=doAlta_compra" method="post" onsubmit="return comprobar();">
            <br>
            <center>NUEVA COMPRA</center>
            <br>
            <center>ID Producto: <input id="id_producto" type="text" name="id_producto" size="9"/></center>
            <br>
            <center>ID Cliente: <input id="id_cliente" type="text" name="id_cliente" size="9"/></center>
            <br>
            <center><button>Comprar</button></center>
        </form>
    </body>
</html>
